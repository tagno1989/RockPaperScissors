<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1 class="heading">Lets play a game</h1>
    </header>
    <main>
        <p class="gameText" id="playerText">Player:</p>
        <p class="gameText" id="computerText">Computer:</p>
        <p class="gameText" id="resultsText">Result:</p>

        <div class="buttons">
            <button class="choiceBtn" id="btn1">Rock</button>
            <button class="choiceBtn" id="btn2">Paper</button>
            <button class="choiceBtn" id="btn3">Scissors</button>
        </div>

        

    </main>
    <footer>
        <p>
            Copyright @ The Odin Project 2022
        </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
