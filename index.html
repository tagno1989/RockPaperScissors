<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1 class="heading">Lets play a game</h1>
    </header>
    <main>
        <div class="running-score">
            <span class="player-score">Player:</span>
            <span class="computer-score">Computer:</span>
        </div>
        <div class="buttons">
            <button class="rock" id="btn1">Rock</button>
            <button class="paper" id="btn2">Paper</button>
            <button class="scissors" id="btn3">Scissors</button>
        </div>

        <div class="outcome">

        </div>
        

    </main>
    <footer>
        <p>
            Copyright @ The Odin Project 2022
        </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
